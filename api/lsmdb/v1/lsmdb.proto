syntax = "proto3";

package lsmdb.v1;

import "google/api/annotations.proto";

option go_package = "github.com/ZLSMDB/lsmdb_server/api/lsmdb/v1;v1";
// option java_multiple_files = true;
// option java_package = "com.example.lsmdb";
// option java_outer_classname = "LsmdbProto";

// The Lsmdb service definition.
service Lsmdb {
  // Sends a register
  rpc OpenDB (OpenDBRequest) returns (OpenDBReply) {
    option (google.api.http) = {
      post: "/opendb"
      body: "*"
    };
  }

  rpc OpenDBWeb (OpenDBWebRequest) returns (OpenDBWebReply) {
    option (google.api.http) = {
      get: "/opendb/{dbname}"
    };
  }
  
  /*
   rpc Put (stream PutRequest) returns (PutReply) {
    option (google.api.http) = {
      post: "/lsmdb/put"
      body: "*"
    };
  }
  */
  rpc Put (PutRequest) returns (PutReply) {
    option (google.api.http) = {
      post: "/put"
      body: "*"
    };
  }

   rpc BatchPut (BatchPutRequest) returns (BatchPutReply) {
    option (google.api.http) = {
      post: "/batchput"
      body: "*"
    };
  }

  rpc PutStr (PutStrRequest) returns (PutStrReply) {
    option (google.api.http) = {
      post: "/putstr"
      body: "*"
    };
  }

  /*
    rpc Get (GetRequest) returns (stream GetReply) {
    option (google.api.http) = {
      get: "/lsmdb/get/{key}"
    };
  }
  */
  rpc Get (GetRequest) returns (GetReply) {
    option (google.api.http) = {
      get: "/get/{key=**}" /*  */
    };
  }

  rpc CloseDB(CloseDBRequest) returns (CloseDBReply) {
    option (google.api.http) = {
      post: "/close"
    };
  }

  rpc CloseDBWeb(CloseDBWebRequest) returns (CloseDBWebReply) {
    option (google.api.http) = {
      get: "/close"
    };
  }

  rpc TransferKV(TransferKVRequest) returns (TransferKVReply) {
    option (google.api.http) = {
      post: "/transferkv"
    };
  }

  rpc Transfer(TransferRequest) returns (TransferReply) {
    option (google.api.http) = {
      post: "/Transfer"
    };  
  }

  rpc GetKVs(GetKVsRequest) returns (GetKVsReply) {
    option (google.api.http) = {
      post: "/GetKVs"
    };
  }
}

message BatchPutRequest {
  repeated string keys = 1;
  repeated bytes values = 2;
}

message BatchPutReply {
  bool data = 1;
}

message GetKVsRequest {
  repeated string keys = 1;
}

message GetKVsReply {
  repeated bytes values = 1;
}

message TransferKVRequest {
  string regionName = 1;
  repeated string keys = 2;
  string nodeAddress = 3;
}

message TransferKVReply {
  bool success = 1;
}

message TransferRequest {
  string regionName = 1;
  repeated string keys = 2;
  string nodeAddress = 3;
}

message TransferReply {
  bool success = 1;
}


message OpenDBWebRequest {
  string dbname = 1;
}

message OpenDBWebReply {
  bool value = 1;
}

// 命名必须使用下划线，否则出现传递不了参数的情况
message OpenDBRequest {
  string db_name = 1;
}

// The response message containing the value about register success or not .
message OpenDBReply {
  bool value = 1;
}

message PutRequest {
  string key = 1;
  bytes value = 2;
}

message PutReply {
  bool data = 1;
}

message PutStrRequest {
  string key = 1;
  string value = 2;
}

message PutStrReply {
  bool data = 1;
}

// The request message containing mac addr and ip.
message GetRequest {
  string key = 1;
}

// The response message containing the value about register success or not .
message GetReply {
  bytes value = 1;
}

message CloseDBRequest {}

message CloseDBReply {}

message CloseDBWebRequest {
}

message CloseDBWebReply {}